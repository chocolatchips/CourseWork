<body onload="hideAll()">
<input type="text" id="searchPK" placeholder='Name or Number < 650'>
<button onclick="searchPokemon()" id="searchButton" >Select Pokemon</button>
<button onclick="genRandBattle()" id="randGenButton">Generate Random Battle</button>

<div id="battle">
	<div id="opp">
		<div id ="oppPkName"></div>
		<img id="opp_def" src="">
		<div id="oppHealth">
			<div id="oppHealthBar" class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:100%"><div id="oppCurrent"></div>
			</div>
		</div>
	</div>
	<div id="user">
		
		<img id="user_def" src="">
		<div id="">
			<div id ="userPkName"> </div>
				<div id="userHealth">
					<div id="userHealthBar" class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:100%">
					<div id="userCurrent"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="userMoves">
			
			<button id="userMove1Name" onclick="battleSequence(1)"></button>
			<button id="userMove2Name" onclick="battleSequence(2)"></button>
			<button id="userMove3Name" onclick="battleSequence(3)"></button>
			<button id="userMove4Name" onclick="battleSequence(4)"></button>
			
		</div>
		<div id="oppMoves">
		<table><tr>
			<td id="oppMove1Name"></td>
			<td id="oppMove2Name"></td>
			<td id="oppMove3Name"></td>
			<td id="oppMove4Name"></td>
		</tr></table>
		</div>
</div>
